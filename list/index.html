<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>List</title>
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>


        <div class="main">
            <div class="main__list">
                <div class="main__list-item">
                    <input type="checkbox" name="" id="itemm">
                    <span>A lot of pickles</span>
                </div>

                <div class="main__list-item">
                    <input type="checkbox" name="" id="item2">
                    <span>10 apples</span>
                </div>

                <div class="main__list-item">
                    <input type="checkbox" name="" id="item3">
                    <span>20 oranges</span>
                </div>

                <div class="main__list-item">
                    <input type="checkbox" name="" id="item4">
                    <span>15 bentos</span>
                </div>


                <div class="main__list-item">
                    <input type="checkbox" name="" id="item5">
                    <span>1 of Sake</span>
                </div>


            </div>

            <button class="main__button">Bon appetit :)</button>

        </div>

    </div>

</body>

</html>
